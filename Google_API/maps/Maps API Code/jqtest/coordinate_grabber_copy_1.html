<!DOCTYPE html>
 
<html lang="en">
<head>

<style>
            #map-canvas{
                        width: 800px;
                        height: 800px;
            }
</style>

</head>
<body>

<div id="map-canvas"></div>



<script src=”https://maps.googleapis.com/maps/api/js?key=AIzaSyDbCT8V4AwYIiXpPjCEt3AAH_h9WJzRFws” type=”text/javascript”></script>
 
<script>
function mapload(){
            var map = new google.maps.Map(document.getElementById("map-canvas"),{
                        center:{
                                    lat: 27,
                                    lng: 85
                        },
                        zoom: 15
            });
           
            var marker = new google.maps.Marker({
                        position:{
                                    lat: 27,
                                    lng: 85
                        },
                        map: map,
                        draggable: true
            });
 
            google.maps.event.addListener(marker, ‘click’, function(){
                        console.log(marker.getPosition().lat());
                        console.log(marker.getPosition().lon());
            });
	}
 
window.onload=function(){
	mapload();
}
</script>

<script src="jquery-3.3.1.min.js"></script>
</body>
</html>
